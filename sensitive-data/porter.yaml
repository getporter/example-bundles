schemaVersion: 1.0.0-alpha.1
name: porter-sensitive-data
version: 0.1.0
description: "An example bundle that generates sensitive data "
reference: ghcr.io/getporter

parameters:
  - name: name
    type: string
    default: example-bundle
    path: /cnab/app/foo/name.txt
    source:
      output: name
  - name: password
    type: string
    sensitive: true

outputs:
  - name: name
    path: /cnab/app/foo/name.txt
    sensitive: true

mixins:
  - exec

install:
  - exec:
      description: "Install Hello World"
      command: ./helpers.sh
      arguments:
        - install
        - "{{ bundle.parameters.password }}"

upgrade:
  - exec:
      description: "World 2.0"
      command: ./helpers.sh
      arguments:
        - upgrade

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: ./helpers.sh
      arguments:
        - uninstall

